        minSdkVersion 13
        targetSdkVersion 17
        versionCode 10
        versionName "2.1"
    }

    // Migrated signing configuration from project.properties
    signingConfigs {
        release {
            storeFile file("/Library/Keychains/android.keystore")
            keyAlias "stix"
            /*storePassword System.console().readLine("\nKeystore password: ")
            keyPassword System.console().readLine("\nKey password: ")*/
        }
    }

    // Define release build type
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    // Set correct paths for resources and manifest
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['aidl']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

